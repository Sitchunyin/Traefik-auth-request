server {
    listen 80;
    server_name localhost;

    location / {
        # Use auth_request module to validate request before proceeding
        auth_request /auth;
        
        # If auth passes, return success
        return 200 "Authentication successful!\n";
    }

    location = /auth {
        # This is an internal location that forwards to the auth service
        internal;
        
        # Forward the original request headers to auth service
        proxy_pass http://auth:5000/auth;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        
        # Forward the x-pretest header to the auth service
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Host $http_host;
        
        # Pass the x-pretest header from the original request
        proxy_set_header x-pretest $http_x_pretest;
    }

    # Return a custom 401 error page
    error_page 401 = @error401;
    
    location @error401 {
        return 401 "Authentication failed: Invalid or missing x-pretest header\n";
    }
} 